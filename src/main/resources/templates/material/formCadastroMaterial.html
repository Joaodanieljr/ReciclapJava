<!DOCTYPE html>
<meta charset="utf-8"/>

<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<link type="text/css" rel="stylesheet" href="css/style.css"  />
	

	<title>ReciclAP</title>
</head>
<body>
	<nav class="#ffffff white">
     <div class="imgreciclap">
     <center>
     <img src="img/reciclaplogo.png" width="130px" alt="">
     </center>
     </div>
   </nav>
        
<div class="tela">

<div class="container">


<h3><a href="/Empresa" class="waves-effect waves-light btn" ><i class="material-icons left">format_list_bulleted</i>Voltar</a></h3>

<th:block th:include="mensagemValidacao"></th:block>

<form method="post"  th:object="${material}">

	<div class="row">
        <div class="input-field col s9">
          <i class="material-icons prefix">library_add</i>
          <textarea id="icon_prefix1" class="materialize-textarea" name="nome"></textarea>
          <label for="icon_prefix1">Nome do Material</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s9">
          <i class="material-icons prefix">widgets</i>
          <textarea id="icon_prefix2" class="materialize-textarea" name="composicao"></textarea>
          <label for="icon_prefix2">Composicao</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s9" >
          <i class="material-icons prefix">delete_sweep</i>
          <textarea id="icon_prefix3" class="materialize-textarea" name="tipo"></textarea>
          <label for="icon_prefix3" >Tipo de Reciclagem</label>
        </div>
      </div>
	
	<div class="row">
        <div class="input-field col s9">
          <i class="material-icons prefix">local_florist</i>
          <textarea id="icon_prefix4" class="materialize-textarea" name="decomposicao"></textarea>
          <label for="icon_prefix4">Decomposicao</label>
        </div>
      </div>
      
      <div>
      <h3 class="h3_CadastroMaterial">Material é Reciclado? </h3>
       <p>
       <label>
        <input class="with-gap" name="reciclado" type="radio" value="1"  />
        <span>Sim</span>
      </label>
    </p>
     <p>
       <label>
        <input class="with-gap" name="reciclado" type="radio" value="0"  />
        <span>Não</span>
      </label>
    </p>
    
    <br>
    
    <br>
  
  </div>
		<label class= "label_select"><b>Empresa:</b></label>
		<br>
		<br>
			<select name="id" class="browser-default">
				<option value="">Selecione</option>
				<option th:each="e:${empresas}"
						th:value="${e.id}" 
						th:text="${e.nome}">
				</option>
			</select>

		<br>
		<br>
		<br>
		
		
	<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	<br>
	<br>

</form>
</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

 </html>
